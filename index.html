<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏日果汁冰柜 - 我的能量补给站</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-juice-color: #FF9A8B; /* 蜜桃橙 */
            --secondary-juice-color: #8BF8B4; /* 薄荷绿 */
            --accent-juice-color: #6EB5FF; /* 蓝莓冰 */
            --background-color: #FFFFF0; /* 乳白色冰柜内壁 */
            --text-color: #333;
            --white: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 154, 139, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(139, 248, 180, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(110, 181, 255, 0.05) 0%, transparent 30%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 标题样式 */
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            color: var(--primary-juice-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px var(--shadow-color);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "🍹";
            position: absolute;
            right: -40px;
            top: -5px;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent-juice-color);
            font-weight: 600;
        }

        /* 搜索框样式 */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: var(--white);
            box-shadow: 0 5px 15px var(--shadow-color);
            font-size: 1rem;
            font-family: 'Nunito', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            padding-left: 50px;
        }

        .search-input:focus {
            box-shadow: 0 8px 20px rgba(110, 181, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-juice-color);
            font-size: 1.2rem;
        }

        /* 分类标题样式 */
        .category-title {
            font-size: 1.5rem;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px dashed var(--secondary-juice-color);
            color: var(--primary-juice-color);
            display: flex;
            align-items: center;
        }

        .category-title i {
            margin-right: 10px;
        }

        /* 书签区域样式 */
        .bookmarks-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .bookmark {
            background: linear-gradient(135deg, var(--primary-juice-color), var(--accent-juice-color));
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            color: var(--white);
            text-decoration: none;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 140px;
        }

        .bookmark::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bookmark:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        .bookmark:hover::before {
            opacity: 1;
        }

        /* 水滴动画效果 */
        .bookmark::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            top: 10px;
            left: 20px;
            opacity: 0;
            transform: scale(0);
        }

        .bookmark:hover::after {
            animation: droplet 0.5s ease-out forwards;
        }

        .bookmark:nth-child(2n):hover::after {
            animation-delay: 0.1s;
        }

        .bookmark:nth-child(3n):hover::after {
            animation-delay: 0.2s;
        }

        .bookmark-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .bookmark-title {
            font-weight: 600;
            font-size: 1rem;
        }

        /* 颜色变体 */
        .bookmark.morning {
            background: linear-gradient(135deg, var(--primary-juice-color), #FFB6C1);
        }

        .bookmark.afternoon {
            background: linear-gradient(135deg, var(--secondary-juice-color), #98FB98);
        }

        .bookmark.night {
            background: linear-gradient(135deg, var(--accent-juice-color), #9370DB);
        }

        /* 动画定义 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes droplet {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
                top: 30px;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .bookmarks-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .bookmarks-container {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .bookmark {
                height: 120px;
                padding: 15px 10px;
            }
        }

        /* 冰柜效果 */
        .fridge-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
            background: 
                linear-gradient(90deg, rgba(255,255,240,0.8) 0%, rgba(255,255,240,0.9) 5%, rgba(255,255,240,0.9) 95%, rgba(255,255,240,0.8) 100%),
                repeating-linear-gradient(0deg, transparent, transparent 20px, rgba(200,200,200,0.1) 20px, rgba(200,200,200,0.1) 21px);
        }
    </style>
</head>
<body>
    <div class="fridge-effect"></div>
    
    <div class="container">
        <header>
            <h1>我的能量补给站！</h1>
            <p class="subtitle">今日饮啲乜？</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="搜索或打开新站点...">
            </div>
        </div>
        
        <section>
            <h2 class="category-title"><i class="fas fa-sun"></i> 晨间提神</h2>
            <div class="bookmarks-container">
                <a href="#" class="bookmark morning">
                    <i class="fas fa-newspaper bookmark-icon"></i>
                    <div class="bookmark-title">新闻资讯</div>
                </a>
                <a href="#" class="bookmark morning">
                    <i class="fas fa-envelope bookmark-icon"></i>
                    <div class="bookmark-title">邮件管理</div>
                </a>
                <a href="#" class="bookmark morning">
                    <i class="fas fa-calendar-alt bookmark-icon"></i>
                    <div class="bookmark-title">日程安排</div>
                </a>
                <a href="#" class="bookmark morning">
                    <i class="fas fa-tasks bookmark-icon"></i>
                    <div class="bookmark-title">任务管理</div>
                </a>
                <a href="#" class="bookmark morning">
                    <i class="fas fa-chart-line bookmark-icon"></i>
                    <div class="bookmark-title">数据报表</div>
                </a>
            </div>
        </section>
        
        <section>
            <h2 class="category-title"><i class="fas fa-cloud-sun"></i> 午后解乏</h2>
            <div class="bookmarks-container">
                <a href="#" class="bookmark afternoon">
                    <i class="fab fa-youtube bookmark-icon"></i>
                    <div class="bookmark-title">视频娱乐</div>
                </a>
                <a href="#" class="bookmark afternoon">
                    <i class="fab fa-spotify bookmark-icon"></i>
                    <div class="bookmark-title">音乐电台</div>
                </a>
                <a href="#" class="bookmark afternoon">
                    <i class="fab fa-twitter bookmark-icon"></i>
                    <div class="bookmark-title">社交网络</div>
                </a>
                <a href="#" class="bookmark afternoon">
                    <i class="fas fa-gamepad bookmark-icon"></i>
                    <div class="bookmark-title">休闲游戏</div>
                </a>
                <a href="#" class="bookmark afternoon">
                    <i class="fas fa-shopping-cart bookmark-icon"></i>
                    <div class="bookmark-title">在线购物</div>
                </a>
            </div>
        </section>
        
        <section>
            <h2 class="category-title"><i class="fas fa-moon"></i> 深夜灵感</h2>
            <div class="bookmarks-container">
                <a href="#" class="bookmark night">
                    <i class="fas fa-paint-brush bookmark-icon"></i>
                    <div class="bookmark-title">设计资源</div>
                </a>
                <a href="#" class="bookmark night">
                    <i class="fas fa-code bookmark-icon"></i>
                    <div class="bookmark-title">开发工具</div>
                </a>
                <a href="#" class="bookmark night">
                    <i class="fas fa-book bookmark-icon"></i>
                    <div class="bookmark-title">在线学习</div>
                </a>
                <a href="#" class="bookmark night">
                    <i class="fas fa-lightbulb bookmark-icon"></i>
                    <div class="bookmark-title">创意灵感</div>
                </a>
                <a href="#" class="bookmark night">
                    <i class="fas fa-music bookmark-icon"></i>
                    <div class="bookmark-title">背景音乐</div>
                </a>
            </div>
        </section>
    </div>

    <script>
        // 搜索功能实现
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    // 检查是否是URL
                    if (query.includes('.') || query.startsWith('http')) {
                        window.open(query.includes('://') ? query : 'https://' + query, '_blank');
                    } else {
                        // 否则使用默认搜索引擎搜索
                        window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
                    }
                    this.value = '';
                }
            }
        });

        // 添加更多交互效果
        document.querySelectorAll('.bookmark').forEach(bookmark => {
            bookmark.addEventListener('mouseenter', function() {
                // 添加随机水滴效果
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const droplet = document.createElement('div');
                        droplet.style.position = 'absolute';
                        droplet.style.width = Math.random() * 8 + 4 + 'px';
                        droplet.style.height = droplet.style.width;
                        droplet.style.background = 'rgba(255, 255, 255, 0.7)';
                        droplet.style.borderRadius = '50%';
                        droplet.style.top = Math.random() * 30 + 'px';
                        droplet.style.left = Math.random() * (this.offsetWidth - 20) + 10 + 'px';
                        droplet.style.opacity = '0';
                        droplet.style.transform = 'scale(0)';
                        
                        this.appendChild(droplet);
                        
                        // 动画
                        setTimeout(() => {
                            droplet.style.transition = 'all 0.5s ease-out';
                            droplet.style.opacity = '1';
                            droplet.style.transform = 'scale(1)';
                        }, 10);
                        
                        setTimeout(() => {
                            droplet.style.opacity = '0';
                            droplet.style.transform = 'scale(1.5)';
                            droplet.style.top = parseInt(droplet.style.top) + 20 + 'px';
                        }, 300);
                        
                        // 移除元素
                        setTimeout(() => {
                            if (this.contains(droplet)) {
                                this.removeChild(droplet);
                            }
                        }, 800);
                    }, i * 200);
                }
            });
        });
    </script>
</body>
</html>
