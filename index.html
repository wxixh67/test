<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人引导页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎来到我的个人引导页！</h1>
    <p>这里是我个人的 GitHub 页面，您可以了解我的项目、联系我，或者查看我的工作日志。</p>
    <button class="button" onclick="window.location.href='https://github.com/yourusername'">访问我的 GitHub</button>
  </div>
</body>
</html>
