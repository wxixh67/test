<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人导航页面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 时间显示 -->
    <div class="time-display">
      <span id="current-time">加载中...</span>
    </div>

    <!-- 搜索框 -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="搜索网站..." />
    </div>

    <!-- 网站导航 -->
    <div class="navigation">
      <div class="nav-card">
        <a href="https://github.com" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/github.svg" alt="GitHub">
          <p>GitHub</p>
        </a>
      </div>
      <div class="nav-card">
        <a href="https://www.google.com" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/google.svg" alt="Google">
          <p>Google</p>
        </a>
      </div>
      <!-- 更多导航卡片可按需求添加 -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
