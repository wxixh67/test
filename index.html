<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 顶部时间显示 -->
        <div class="time-display">
            <span id="current-time"></span>
        </div>

        <!-- 搜索框 -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="快速搜索...">
        </div>

        <!-- 导航卡片区域 -->
        <div class="navigation">
            <div class="nav-card">
                <div class="icon">📧</div>
                <div class="description">邮箱</div>
            </div>
            <div class="nav-card">
                <div class="icon">🌐</div>
                <div class="description">网站</div>
            </div>
            <div class="nav-card">
                <div class="icon">📅</div>
                <div class="description">日历</div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
