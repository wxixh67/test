<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Nav | sjwv</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Core styles will be in the CSS section */
    </style>
</head>
<body>
    <div class="container">
        <!-- Time Display -->
        <div class="time-display">
            <div id="current-time"></div>
            <div class="user-info">Welcome, sjwv</div>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Press '/' to search...">
            </div>
        </div>

        <!-- Navigation Grid -->
        <div class="nav-grid">
            <!-- Development Section -->
            <div class="nav-section">
                <h2>Development</h2>
                <div class="card-container">
                    <a href="https://github.com" class="nav-card">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://stackoverflow.com" class="nav-card">
                        <i class="fab fa-stack-overflow"></i>
                        <span>Stack Overflow</span>
                    </a>
                </div>
            </div>

            <!-- Productivity Section -->
            <div class="nav-section">
                <h2>Productivity</h2>
                <div class="card-container">
                    <a href="https://gmail.com" class="nav-card">
                        <i class="far fa-envelope"></i>
                        <span>Gmail</span>
                    </a>
                    <a href="https://calendar.google.com" class="nav-card">
                        <i class="far fa-calendar"></i>
                        <span>Calendar</span>
                    </a>
                </div>
            </div>

            <!-- Social Section -->
            <div class="nav-section">
                <h2>Social</h2>
                <div class="card-container">
                    <a href="https://twitter.com" class="nav-card">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                    <a href="https://linkedin.com" class="nav-card">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
