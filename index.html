<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片在线查看器</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-images"></i> 图片在线查看器</h1>
            <p>优雅的图片浏览体验</p>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>拖拽图片到这里或点击上传</p>
                    <input type="file" id="fileInput" multiple accept="image/*">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        选择图片
                    </button>
                </div>
            </section>

            <!-- 图片网格 -->
            <section class="gallery-section">
                <div class="gallery-header">
                    <h2>图片画廊</h2>
                    <div class="gallery-controls">
                        <button class="btn btn-secondary" onclick="clearGallery()">
                            <i class="fas fa-trash"></i> 清空
                        </button>
                        <select id="viewMode" onchange="changeViewMode()">
                            <option value="grid">网格视图</option>
                            <option value="list">列表视图</option>
                        </select>
                    </div>
                </div>
                <div class="gallery-grid" id="galleryGrid">
                    <!-- 动态生成的图片卡片 -->
                </div>
            </section>
        </div>
    </main>

    <!-- 模态框 - 图片查看器 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="image-title" id="imageTitle">图片标题</span>
                <div class="modal-controls">
                    <button class="modal-btn" onclick="downloadImage()" title="下载">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="modal-btn" onclick="closeModal()" title="关闭">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <button class="nav-btn prev-btn" onclick="previousImage()" title="上一张">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="image-container">
                    <img id="modalImage" src="" alt="查看图片">
                    <div class="zoom-controls">
                        <button class="zoom-btn" onclick="zoomOut()" title="缩小">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="zoom-level" id="zoomLevel">100%</span>
                        <button class="zoom-btn" onclick="zoomIn()" title="放大">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="zoom-btn" onclick="resetZoom()" title="重置">
                            <i class="fas fa-undo"></i>
                        </button>
                    </div>
                </div>
                <button class="nav-btn next-btn" onclick="nextImage()" title="下一张">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="modal-footer">
                <div class="image-info" id="imageInfo">
                    <span class="image-size"></span>
                    <span class="image-dimensions"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="js/app.js"></script>
</body>
</html>
