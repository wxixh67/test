<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>夏日果汁冰柜 - 我的能量补给站</title>
    <style>
        /* 基本样式和变量 */
        :root {
            --primary-juice-color: #FF9A8B; /* 蜜桃橙 */
            --secondary-juice-color: #8BF8B4; /* 薄荷绿 */
            --accent-juice-color: #6EB5FF; /* 蓝莓冰 */
            --background-color: #FFFFF0; /* 乳白色冰柜内壁 */
            --shadow-color: rgba(0, 0, 0, 0.2);
            --highlight-color: #FF6F61;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Comic Neue', cursive;
            font-size: 2.5rem;
            color: var(--primary-juice-color);
            margin-top: 20px;
        }

        .search-container {
            position: relative;
            margin: 20px 0;
        }

        .search-bar {
            width: 300px;
            height: 50px;
            border-radius: 50px;
            padding: 0 20px;
            font-size: 1rem;
            background-color: var(--accent-juice-color);
            border: none;
            outline: none;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar::placeholder {
            color: white;
        }

        .search-bar:focus {
            background-color: var(--primary-juice-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .juice-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            width: 80%;
        }

        .juice-bottle {
            width: 120px;
            height: 200px;
            background-color: var(--primary-juice-color);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 6px 12px var(--shadow-color);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .juice-bottle:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .juice-bottle .icon {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-juice-color);
            font-size: 1.5rem;
        }

        .juice-bottle:hover::after {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: water-droplet 0.6s infinite alternate;
        }

        @keyframes water-droplet {
            0% {
                transform: scale(0.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* 三个场景分区 */
        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 40px;
            color: var(--secondary-juice-color);
        }

        /* 自定义颜色样式 */
        .morning-boost {
            background-color: var(--primary-juice-color);
        }

        .afternoon-refresh {
            background-color: var(--secondary-juice-color);
        }

        .night-inspiration {
            background-color: var(--accent-juice-color);
        }
    </style>
</head>
<body>

    <h1>今日饮啲乜？</h1>

    <div class="search-container">
        <input type="text" class="search-bar" placeholder="搜索或打开新站点...">
    </div>

    <div class="category-title">晨间提神</div>
    <div class="juice-container">
        <div class="juice-bottle morning-boost">
            <div class="icon">🌅</div>
            <div>效率网站</div>
        </div>
        <div class="juice-bottle morning-boost">
            <div class="icon">📰</div>
            <div>新闻网站</div>
        </div>
    </div>

    <div class="category-title">午后解乏</div>
    <div class="juice-container">
        <div class="juice-bottle afternoon-refresh">
            <div class="icon">📱</div>
            <div>社交媒体</div>
        </div>
        <div class="juice-bottle afternoon-refresh">
            <div class="icon">🎮</div>
            <div>娱乐网站</div>
        </div>
    </div>

    <div class="category-title">深夜灵感</div>
    <div class="juice-container">
        <div class="juice-bottle night-inspiration">
            <div class="icon">📚</div>
            <div>创作平台</div>
        </div>
        <div class="juice-bottle night-inspiration">
            <div class="icon">💡</div>
            <div>学习资源</div>
        </div>
    </div>

</body>
</html>
